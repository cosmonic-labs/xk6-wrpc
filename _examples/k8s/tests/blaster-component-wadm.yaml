apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: blaster
  annotations:
    description: wRPC Blast Away
    wasmcloud.dev/authors: Cosmonic
spec:
  components:
    - name: component-blue
      type: component
      properties:
        image: ttl.sh/da0244dc-90ee-4de3-8671-962a95c024d1:24h
      traits:
        - type: daemonscaler
          properties:
            replicas: 100
            spread:
              - name: component-blue
                requirements:
                  hostgroup: blue

    - name: component-green
      type: component
      properties:
        image: ttl.sh/da0244dc-90ee-4de3-8671-962a95c024d1:24h
      traits:
        - type: daemonscaler
          properties:
            replicas: 1000
            spread:
              - name: component-green
                requirements:
                  hostgroup: green
