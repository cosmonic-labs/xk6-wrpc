apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: wasmtime
spec:
  parallelism: 1
  # pod anti-affinity
  # separate: true
  arguments: "--tag test-id=wasmtime -o experimental-opentelemetry"
  runner:
    image: ghcr.io/cosmonic-labs/xk6-wrpc:main
    imagePullPolicy: Always
    # nodeSelector:
    #   cloud.google.com/compute-class: Scale-Out
    resources:
      requests:
        memory: "1Gi"
        cpu: "1"
      limits:
        cpu: "1"
    env:
      - name: K6_OTEL_GRPC_EXPORTER_INSECURE
        value: "true"
      - name: K6_OTEL_GRPC_EXPORTER_ENDPOINT
        value: "opentelemetry-collector-headless:4317"
      - name: K6_OTEL_METRIC_PREFIX
        value: "k6_"
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
  script:
    configMap:
      name: tests
      file: wasmtime-test.js
