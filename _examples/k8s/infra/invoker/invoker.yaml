apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: invoker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: invoker
        k6-stack: "true"
        k6-dedicated: "true"
    spec:
      nodeSelector:
        k6-pool: invoker
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - "invoker"
                      - "runtime"
              topologyKey: kubernetes.io/hostname
      tolerations:
        - effect: NoSchedule
          key: invoker
          operator: Equal
          value: "true"
      volumes:
        - configMap:
            defaultMode: 420
            name: nats-leaf-config
          name: nats-leaf-config
      containers:
        - name: invoker
          image: ghcr.io/cosmonic-labs/xk6-wasmcloud:invoker
          command:
            - /invoker
          imagePullPolicy: Always
          # resources:
          #   requests:
          #     cpu: "4"
          #     memory: "8Gi"
          #   limits:
          #     cpu: "4"
          #     memory: "8Gi"
          env:
            - name: NATS_URL
              value: nats://nats-headless:4222
          ports:
            - name: local
              containerPort: 8080
              protocol: TCP
        - name: nats-leaf
          image: nats:2.10-alpine
          imagePullPolicy: IfNotPresent
          args:
            - -js
            - --config
            - /nats/nats-leaf.conf
          # resources:
          #   limits:
          #     cpu: "2"
          #     ephemeral-storage: 1Gi
          #   requests:
          #     cpu: "2"
          #     ephemeral-storage: 1Gi
          #     memory: 1Gi
          securityContext:
            capabilities:
              drop:
                - NET_RAW
          volumeMounts:
            - mountPath: /nats/nats-leaf.conf
              name: nats-leaf-config
              readOnly: true
              subPath: nats-leaf.conf
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app.kubernetes.io/name: invoker
  name: invoker-headless
spec:
  clusterIP: None
  internalTrafficPolicy: Cluster
  ports:
    - appProtocol: tcp
      name: local
      port: 8080
      protocol: TCP
      targetPort: local
  publishNotReadyAddresses: true
  selector:
    app.kubernetes.io/name: invoker
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: invoker
  name: invoker
spec:
  internalTrafficPolicy: Cluster
  ports:
    - appProtocol: tcp
      name: local
      port: 8080
      protocol: TCP
      targetPort: local
  selector:
    app.kubernetes.io/name: invoker
  sessionAffinity: None
  type: ClusterIP
